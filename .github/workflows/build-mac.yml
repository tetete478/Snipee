name: Build Mac (Swift)

on:
  push:
    tags:
      - 'mac-v*'

jobs:
  build:
    runs-on: macos-14
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'
      
      - name: Import Certificate
        env:
          CERTIFICATE_BASE64: ${{ secrets.CSC_LINK }}
          CERTIFICATE_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
        run: |
          echo $CERTIFICATE_BASE64 | base64 --decode > certificate.p12
          security create-keychain -p "" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security import certificate.p12 -k build.keychain -P "$CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "" build.keychain
      
      - name: Build
        run: |
          cd SnipeeMac/SnipeeMac
          xcodebuild -project SnipeeMac.xcodeproj \
            -scheme SnipeeMac \
            -configuration Release \
            -archivePath build/SnipeeMac.xcarchive \
            archive \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="Developer ID Application" \
            DEVELOPMENT_TEAM=F8KR53ZN3Y \
            OTHER_CODE_SIGN_FLAGS="--options runtime" \
            ARCHS="arm64 x86_64" \
            ONLY_ACTIVE_ARCH=NO
      
      - name: Export
        run: |
          cd SnipeeMac/SnipeeMac
          xcodebuild -exportArchive \
            -archivePath build/SnipeeMac.xcarchive \
            -exportPath build/export \
            -exportOptionsPlist SnipeeMac/ExportOptions.plist
      
      - name: Notarize
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          cd SnipeeMac/SnipeeMac/build/export
          ditto -c -k --keepParent SnipeeMac.app SnipeeMac.app.zip
          SUBMISSION_OUTPUT=$(xcrun notarytool submit SnipeeMac.app.zip \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_PASSWORD" \
            --team-id "$TEAM_ID" \
            --wait 2>&1) || true
          echo "$SUBMISSION_OUTPUT"
          SUBMISSION_ID=$(echo "$SUBMISSION_OUTPUT" | grep "id:" | head -1 | awk '{print $2}')
          echo "Submission ID: $SUBMISSION_ID"
          xcrun notarytool log "$SUBMISSION_ID" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_PASSWORD" \
            --team-id "$TEAM_ID"
          xcrun stapler staple SnipeeMac.app
      
      - name: Create DMG
        run: |
          cd SnipeeMac/SnipeeMac/build/export
          hdiutil create -volname "Snipee" -srcfolder SnipeeMac.app -ov -format UDZO Snipee-Swift.dmg
      
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: SnipeeMac/SnipeeMac/build/export/Snipee-Swift.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
